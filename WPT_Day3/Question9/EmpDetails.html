<html>
    <head>
        <h1 align="center">
           Employee Details
        </h1>
    </head>
    <body>
       <table border="1" align="center" >
        <tr>
            <td>1)</td>
            <td><label for=ide>Employee ID</label></td>
            <td><input type="text" name="empid" id="ide" style="width: 80;"></td>
        </tr>
        <tr>
            <td>2)</td>
            <td><lebel for=en>Employee Name</lebel></td>
            <td><input type="text" name="ename" id="en"></td>
        </tr>
        <tr>
            <td>3)</td>
            <td>Department Name</td>
            <td>
                <select name="select" id="">
                    <option value="text">s/w</option>
                    <option value="text">salesman</option>
                    <option value="text">Manager</option>
                    <option value="text">HR</option>
                </select>
               
            </td>
        </tr>
        <tr>
            <td>4)</td>
            <td>Gender</td>
            <td>
                <input type="radio" name="gen" id="gend">
                <label for="gend">Male</label>
                <input type="radio" name="gen" id="gender">
                <label for="gender">Female</label>
            </td>
        </tr>
        <tr>
            <td>5)</td>
            <td>Address : </td>
            <td>
                <textarea name="ta" id="tarea" cols="30" rows="5" style="width:150 ;"></textarea>
            </td>
        </tr>
        <tr>
            <td>6)</td>
            <td>Skill Topic</td>
            <td>
                <input type="checkbox" name="skill" id="sk1">
                <lebel for="sk1">C</lebel>
                <input type="checkbox" name="skill" id="sk2">
                <lebel for="sk2">C++</lebel>
                <input type="checkbox" name="skill" id="sk3">
                <lebel for="sk3">Java</lebel> <br>
                <input type="checkbox" name="skill" id="sk4">
                <lebel for="sk4">.NET</lebel>
            </td>
        </tr>
        <tr>
            <td>7)</td>
            <td> <lebel for="em1">E-mail</lebel></td>
            <td>
                <input type="text" name="em" id="em1">
               
            </td>
        </tr>
        <tr>
            <td>8)</td>
            <td>Birth Date</td>
            <td>
                <input type="text" style="width: 30;">(DD)/
                <input type="text" style="width: 30;">(MM)/ <br>
                <input type="text" style="width: 50;">(YYYY)
            </td>
        </tr>
       </table>
    </body>
</html>
