<html>
    <head>
        <header>
            <title>
                Appointment Scheduler
            </title>
            <h1>
                Appointment Scheduler
            </h1>
        </header>
    </head>
    <body style="margin-right: 70%;">
        <fieldset>
            <legend>Personal information</legend>
        
        <legend for="nm">Name</legend> 
        <input type="text" name="name" id="nm">
        <br> <br>
        <label for="tele">Telephone Number</label> <br>
        <input type="text" name="telephone" id="tele">
        <br> <br>
        <label for="eml">E-mail address</label> <br>
        <input type="text" name="email" id="eml">
        <br> <br>
        Date of birth <br>
        <input type="date">
    </fieldset>
    <hr>
    <fieldset>
        <legend>
            Appointment Request
        </legend>
        <br>
        What is the reason for your visit? <br>
        <input type="text" placeholder="select or type your reason">
        <br> <br>
        Current pain level <br>
        <input type="range" min="1" max="10"> 
        <br> <br>
        Preferred date <br>
        <input type="date">
        <br><br>
        Preferred time <br>
        <input type="time">
        <br><br>
    </fieldset>
    <br>
    <input type="submit">
    </body>
</html>
