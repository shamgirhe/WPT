<html>
    <head>
        <fieldset style="margin-left: 30%; margin-right: 30%;">
        <title>
            Online Feedback Form
        </title>
        <h2 align="center">Online Feedack Form</h2>
        <style>
            td{
                padding-top: 20px;
            }
            span{
                color:red;
            }
        </style>
    </head>
    <body >
        <form action="asd">
        <span style=" color: black;">
            We would love to hear your thoughts/feedback on how we can improve our experience.       
            <hr>
        </span>
       
        <table style="margin-left: 20%;">
            <tbody>
                <tr>
                    <td>
                        Problem :
                    </td>
                    <td ><select name="fds" id="ds">
                        <option value="c">--select--</option>
                        <option value="c">Technical issue</option>
                        <option value="ca">Product is not availble</option>
                        <option value="caa">Missing information about product</option>
                    </select></td>
                </tr>
                <tr>
                    <td>Username :</td>
                    <td><input type="text" required placeholder="enter username"><span>*</span></td>
                   
                </tr>
                <tr>
                    <td>Email :</td>
                    <td><input type="email" required placeholder="enter email"><span>*</span></td>
                </tr>
                <tr>
                    <td>Location :</td>
                    <td> <textarea name="s" id="sa" cols="30" rows="6" required></textarea></td>
                </tr>
                <tr>
                    <td>Phone number : </td>
                    <td> <input type="text" required></td>
                </tr>
                <tr>
                    <td>
                        description :
                    </td>
                    <td>
                        <textarea name="sd" id="asd" cols="30" rows="5"></textarea>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td><button type="submit">submit</button>
                    <button type="reset">Cancel</button>
                    </td>
                </tr>
            </form>
            </tbody>
        </table>
    </fieldset>
    </body>
</html>
